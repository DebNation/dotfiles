[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
include-file = $HOME/.config/polybar/mocha.ini

[bar/bar1]
width = 100%
height = 24pt
radius = 5

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 2pt
border-color = ${colors.overlay2}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio brightnessctl xkeyboard memory cpu wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; [module/filesystem]
; type = internal/fs
; interval = 25
;
; mount-0 = /
;
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}
;
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.lavender}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.yellow}

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/brightnessctl]
type = custom/script
exec = ~/.config/polybar/brightnessctl.sh

; scroll-up = exec brightnessctl set +5%
; scroll-down = exec brightnessctl set 5%-
interval = 0.5

label = %output%
label-foreground = ${colors.foreground}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
;
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
;
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}
;
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.lavender}
label = %percentage_used:2%%
label-foreground = ${colors.yellow}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
label-foreground = ${colors.sapphire}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
; label-disconnected = %{F#F0C674}%ifname%%{F#707880} Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
; speed-unit = 'KB'
format-disconnected = <label-disconnected>
label-connected =   %signal% %essid% %netspeed%
label-connected-foreground = ${colors.rosewater}
label-disconnected = not connected
label-disconnected-foreground = ${colors.peach}

ramp-signal-0 = *
ramp-signal-1 = ** 
ramp-signal-2 = ***
ramp-signal-3 = **** 
ramp-signal-4 = ***** 
ramp-signal-5 = ******

[module/eth]
inherit = network-base
interface-type = wired
label-connected =    %netspeed%
label-connected-foreground = ${colors.teal}


[module/battery]
type = internal/battery
format-charging = <label-charging> 
format-charging-foreground = ${colors.text}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.text}
label-charging =  %percentage%%
label-discharging = %percentage%%
label-full =   Fully Charged
label-full-foreground = ${colors.text}
label-low =   BATTERY LOW
label-low-foreground = ${colors.text}


ramp-capacity-0 = " " 
ramp-capacity-1 = " " 
ramp-capacity-2 = " " 
ramp-capacity-3 = " "  
ramp-capacity-4 = " "

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 100

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =  %date%
label-foreground = ${colors.lavender}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
