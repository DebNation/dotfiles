general.live_config_reload = true

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

# Font
[font]
size = 16.0

# alacritty.toml


[window]
opacity = 0.70
decorations = "full"
padding = { x = 0, y = 0 }


# Colors (Catppuccin Mocha)

