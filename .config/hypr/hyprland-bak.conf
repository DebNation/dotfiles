decoration {
    rounding = 10

    blur {
      enabled = true
      size = 1
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 0.8
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)


    dim_inactive = true
    dim_strength = 0.1

    inactive_opacity = 0.9
}


}

animations {
    enabled = yes

#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
