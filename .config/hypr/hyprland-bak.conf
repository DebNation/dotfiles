#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Sync datetime
exec-once = hwclock --systohc 
# Execute your favorite apps at launch
exec-once = waybar & swaync & swayidle & swww init & hyprpaper

exec-once = swayidle -w timeout 1200 'swaylock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock'

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/xdg-desktop-portal
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 12
    gaps_out = 12
    border_size = 2
    col.active_border = rgb(ffffff)

    col.inactive_border =  rgb(505050)     
    layout = dwindle
    no_focus_fallback = true
}

 }
